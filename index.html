<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Sistema de Sorteos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .grid-boletos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); 
            gap: 10px; padding: 20px; max-width: 800px; margin: auto; 
        }
        .boleto { 
            padding: 15px; border: 1px solid #ccc; background: white; 
            cursor: pointer; border-radius: 5px; 
        }
        .boleto.seleccionado { background-color: #28a745; color: white; }
        .boleto.ocupado { background-color: #dc3545; cursor: not-allowed; }
        .btn-comprar { padding: 15px 30px; font-size: 1.2rem; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Sorteo Gran Camioneta 2026</h1>
    <p>Selecciona tus números de la suerte:</p>

    <div id="contenedor-boletos" class="grid-boletos"></div>

    <div style="margin-top: 20px;">
        <h3>Boletos seleccionados: <span id="contador">0</span></h3>
        <button class="btn-comprar" onclick="procesarCompra()">Comprar Ahora</button>
    </div>

    <script>
        // Configuración inicial
        const totalBoletos = 100;
        const seleccionados = [];
        const contenedor = document.getElementById('contenedor-boletos');

        // Generar los boletos dinámicamente
        for (let i = 1; i <= totalBoletos; i++) {
            const div = document.createElement('div');
            div.classList.add('boleto');
            div.innerText = i.toString().padStart(3, '0');
            
            div.onclick = () => {
                if (div.classList.contains('seleccionado')) {
                    div.classList.remove('seleccionado');
                    seleccionados.splice(seleccionados.indexOf(i), 1);
                } else {
                    div.classList.add('seleccionado');
                    seleccionados.push(i);
                }
                document.getElementById('contador').innerText = seleccionados.length;
            };
            
            contenedor.appendChild(div);
        }

        function procesarCompra() {
            if (seleccionados.length === 0) {
                alert("Por favor, selecciona al menos un boleto.");
            } else {
                alert("Has seleccionado los boletos: " + seleccionados.join(", ") + ". Redirigiendo al pago...");
            }
        }
    </script>
</body>
</html>
