<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéüÔ∏è Gran Rifa Exclusiva</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1008/1008011.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1008/1008011.png">

    <style>
        :root { --oro: #c5a059; --oscuro: #1a1a1a; --gris: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; display: flex; justify-content: center; color: var(--oscuro); }
        .container { background: white; max-width: 480px; width: 100%; padding: 25px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        
        /* Imagen del Premio */
        .header-img { width: 100%; height: 220px; border-radius: 20px; object-fit: cover; margin-bottom: 20px; }
        
        /* Cuadr√≠cula Elegante */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; max-height: 300px; overflow-y: auto; padding: 15px; background: var(--gris); border-radius: 20px; }
        .ticket { padding: 15px 0; background: white; border: 1px solid #eee; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .ticket.selected { background: var(--oro); color: white; border-color: var(--oro); transform: scale(1.05); }
        .ticket.sold { background: #dcdcdc; color: #999; cursor: not-allowed; text-decoration: line-through; border: none; }

        /* Formulario */
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn-confirmar { background: var(--oscuro); color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .price-tag { font-size: 22px; font-weight: 700; color: var(--oro); }
    </style>
</head>
<body>

<div class="container">
    <img src="https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?q=80&w=800" class="header-img" alt="Premio">
    
    <h1>Gran Sorteo</h1>
    <p style="color: #666;">Selecciona tus n√∫meros de la suerte</p>
    
    <div class="grid" id="ticketGrid"></div>

    <div style="text-align: left;">
        <label style="font-size: 12px; font-weight: bold;">NOMBRE COMPLETO</label>
        <input type="text" id="clientName" placeholder="Juan P√©rez">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
            <div style="font-size: 14px;">Boletos: <strong id="selectedList">-</strong></div>
            <div class="price-tag" id="totalPrice">$0</div>
        </div>
        
        <button class="btn-confirmar" onclick="sendWhatsApp()">RESERVAR POR WHATSAPP</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- 1. CONFIGURACI√ìN FIREBASE (PEGA AQU√ç TUS DATOS) ---
    const firebaseConfig = {
¬† apiKey: "AIzaSyBjIMcO-Zo0nOe6R8Ahepq3wxAb3gBFFeo",
¬† authDomain: "mi-rifa-dcc26.firebaseapp.com",
¬† projectId: "mi-rifa-dcc26",
¬† storageBucket: "mi-rifa-dcc26.firebasestorage.app",
¬† messagingSenderId: "739288260425",
¬† appId: "1:739288260425:web:3e1a8081c0575aeb29c498"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 2. CONFIGURACI√ìN DE TU RIFA ---
    const SETTINGS = {
        total:999,
        precio: 40, // Precio por boleto
        whatsapp: "526678699148" // Tu n√∫mero con c√≥digo de pa√≠s
    };

    let selected = [];
    let sold = [];

    onSnapshot(collection(db, "boletos_vendidos"), (snap) => {
        sold = snap.docs.map(d => parseInt(d.id));
        render();
    });

    function render() {
        const grid = document.getElementById('ticketGrid');
        grid.innerHTML = "";
        for (let i = 1; i <= SETTINGS.total; i++) {
            const btn = document.createElement('div');
            btn.innerText = i.toString().padStart(2, '0');
            btn.className = `ticket ${sold.includes(i) ? 'sold' : ''} ${selected.includes(i) ? 'selected' : ''}`;
            if (!sold.includes(i)) btn.onclick = () => {
                selected.includes(i) ? selected = selected.filter(x => x !== i) : selected.push(i);
                updateUI();
            };
            grid.appendChild(btn);
        }
    }

    function updateUI() {
        document.getElementById('selectedList').innerText = selected.length > 0 ? selected.join(", ") : "-";
        document.getElementById('totalPrice').innerText = "$" + (selected.length * SETTINGS.precio);
        render();
    }

    window.sendWhatsApp = () => {
        const name = document.getElementById('clientName').value;
        if (!name || selected.length === 0) return alert("Completa tus datos");
        const msg = `¬°Hola! Quiero reservar estos boletos:%0A*Nombre:* ${name}%0A*N√∫meros:* ${selected.join(", ")}%0A*Total:* $${selected.length * SETTINGS.precio}`;

        window.open(`https://wa.me/${SETTINGS.whatsapp}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
